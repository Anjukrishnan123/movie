{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="350" height="300" align="center">
        </div>
<div class="container">
    <div class="col-md-6">
        <h4>{{movie.name}}</h4>
        <h6>{{movie.year}}</h6>
    </div>
    <div class="container" align="justify">
    <h6>{{movie.desc}}</h6><br><br>
        <a class= "btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a><br><br>
        <a class= "btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
    </div>
    </div>
    </div>
</div>
    </div>
</div>
{% endblock %}
