{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" >
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
    <input type="text" name="name" placeholder="Movie Name"><br><br>
    <input type="text" name="desc" placeholder="Say something about movie"><br><br>
    <input type="text" name="year" placeholder="Released on"><br><br>
    <input type="file" name="img"><br><br>
    <button>Save</button>
</form>
    </div>
{% endblock %}
